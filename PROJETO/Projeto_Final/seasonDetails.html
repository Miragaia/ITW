<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="mycss.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg p-0 mb-0 bg-black text-white navbar navbar-default navbar-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">
                <img src="F1_Formula_1.png" height="80px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> <i style="color: red;" class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul style="text-align:center;" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a href="Home.html" style="font-family: fantasy; text-decoration: none;">Home</a>
                    <li><a href="Drivers2.html" style="font-family: fantasy; text-decoration: none;">Drivers</a></li>
                    <li><a href="News.html" style="font-family: fantasy; text-decoration: none;">News</a></li>
                    <li><a href="LiveEvents.html" class="active" style="font-family: fantasy; text-decoration: none;">Events</a></li>
                    <li><a href="circuits2.html" style="font-family: fantasy; text-decoration: none;">Circuits</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family: fantasy;color:white;padding: 1px 13px;">
                            Constructors
                        </a>
                        <ul class="dropdown-menu" style="background-color:black;" aria-labelledby="navbarDropdown">
                            <li><a style="background-color: black; color: white; font-size: 15px; font-family: fantasy;" class="dropdown-item" href="Teams.html">Grand Prix 2022 Constructors</a></li>
                            <li><a style="background-color: black; color: white; font-size: 15px; font-family: fantasy; text-decoration:none; " class="dropdown-item;" href="constructors.html">All Time Cosntructors</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container pt-2">
        <!--<div class="py-2 mb-3">
            <h2 data-bind="text:Year"></h2>
        </div>-->
        <table class="table table-sm small">
            <tr class="row" data-bind="visible: ImageUrl() != '' && ImageUrl() != null">
                <th class="col-md-2">Image</th>
                <td class="col-md-10"><img class="img-thumbnail col-2" data-bind="attr:{src: ImageUrl}"><br />[<span data-bind="text: ImageUrl"></span>]</td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Year</th>
                <td class="col-md-10" data-bind="text: Year"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Countries</th>
                <th class="col-md-10" data-bind="text: Countries"></th>
            </tr>
            <tr class="row">
                <th class="col-md-2">Constructors</th>
                <th class="col-md-10" data-bind="text:Constructors"></th>
            </tr>
            <tr class="row">
                <th colspan="2">Conductors Standings</th>
            </tr>
            <tr>
                <td colspan="2" class="small" data-bind="foreach:ConstructorStandings">
                    <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class="fa fa-flag-checkered"></i> <a class="text-muted text-decoration-none" data-bind="text: Name + ' ('+Points+')', attr: { href: './constructorsDetails.html?id=' + 'Points' }"></a> <!---(<span data-bind="text: ConstructorId"></span>)--></div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Drivers</th>
                <th class="col-md-10" data-bind="text:Drivers"></th>
            </tr>
            <tr class="row">
                <th colspan="2">Drivers Standings</th>
            </tr>
            <tr>
                <td colspan="2" class="small" data-bind="foreach:DriverStandings">
                    <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class="fa fa-flag-checkered"></i> <a class="text-muted text-decoration-none" data-bind="text: Name + ' ('+Points+')' + ' ('+Position+')', attr: { href: './constructorsDetails.html?id=' + 'Points' + 'Position' }"></a> <!---(<span data-bind="text: ConstructorId"></span>)--></div>
                </td>
            </tr>
            <!--
            <tr>
                <td colspan="2" class="small" data-bind="foreach: Drivers">
                    <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class=" fa fa-dot-circle-o"></i> <a class="text-muted text-decoration-none" data-bind="text: Name , attr: { href: './driverDetails?id=' + DriverId }"></a> (<span data-bind="text: DriverId"></span>)</div>
                </td>
            </tr>
            -->
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="https://cdn-icons-png.flaticon.com/512/2418/2418779.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar fixed-bottom" style="background-color: black; height:50px;">
        <div class="container small">
            <div class="navbar-text" style="color: white;">&copy;  Intrrodução as tecnologias Web - 2021/22</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.instagram.com/f1/"><i style="color: #9a0e0e;" class="fa fa-instagram fa-2x mt-0"></i></a><a href="https://twitter.com/F1"><i style="color: #9a0e0e; padding:5px;" class="fa fa-twitter fa-2x"></i></a><a href="https://www.facebook.com/Formula1/"><i style="color: #9a0e0e;" class="fa fa-facebook fa-2x"></i></a></div>
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="seasonDetails.js"></script>
</body>
</html>
