<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Weather Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {

</head>
<body>
    <div class="container">
        <select id="citySelector" class="form-select mb-2">
            <option value="">Select a city name</option>
            <option value="Aveiro, PT">Aveiro</option>
            <option value="Porto, PT">Porto</option>
            <option value="Paris, FR">Paris</option>
            <option value="London, UK">Londres</option>
            <option value="New York, USA">Nova Iorque</option>
        </select>
        <table class="table table-striped d-none">
            <tr><td class="col-md-2">City Name:</td><td class="col-md-10" id="cityName"></td></tr>
            <tr><td class="col-md-2">Coordinates:</td><td class="col-md-10" id="coordinates"></td></tr>
            <tr><td class="col-md-2">weather:</td><td class="col-md-10" id="weather"></td></tr>
            <tr><td class="col-md-2">temp:</td><td class="col-md-10" id="temp"></td></tr>
            <tr><td class="col-md-2">pressure:</td><td class="col-md-10" id="pressure"></td></tr>
            <tr><td class="col-md-2">Humidity:</td><td class="col-md-10" id="humidity"></td></tr>
            <tr>
                <td class="col-md-2">Dados recolhidos</td>
                <td class="col-md-10"><pre id="allData"></pre></td>
            </tr>
        </table>
    </div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.debug.min.js"></script>
    <script src="../lib/jqueryui/dist/jquery-ui.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#citySelector").change(function MyviewModel() {
                var self = this,
                    self.currentweather = ko.observable(),
                    self.changeCity = function () {

                    }
            }

    </script>
    <script>
        $(document).ready(function () {
            $("#citySelector").change(function () {
                $.ajax({
                    url: "http://api.openweathermap.org/data/2.5/weather",
                    data: {
                        q: $("#citySelector").val(),
                        APPID: 'b2b1df463182c3cca5276e9d3267cc95'
                    },
                    success: function (data) {
                        if (data.name) {
                            $('table').removeClass('d-none');
                            $("#cityName").html(data.name + ' / ' + data.sys.country);
                            $("#coordinates").html('Lon (º): ' + data.coord.lon + ' / Lat(º):' + data.coord.lat);
                            $("#weather").html(data.weather[0].description);
                            $("#temp").html(data.main.temp.toString() + 'ºK / ' + (data.main.temp - 273.15).toString() + 'ºC');
                            $("#pressure").html(data.main.pressure);
                            $('#humidity').html(data.main.humidity);
                            $("#allData").html(JSON.stringify(data, null, 4).replace(/\n/g, "<br>"));

                        }
                        else {
                            $('table').addClass('d-none');
                            alert(data.message);
                        }
                    },
                    error: function () {
                        $('table').addClass('d-none');
                        alert('Erro!');
                    }
                });
            });
        });
    </script>
</body>
</html>
