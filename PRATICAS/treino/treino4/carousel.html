<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-block w-100" style="background: url('https://static.continente.pt/images/Continente/Images/Banner/splash_top/20/S41/BannerSplash_2560x400.jpg')center center; height: 400px; background-size: cover;" alt="First slide"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100" style="background: url('https://static.continente.pt/images/Continente/Images/Banner/splash_top/20/S41/BannerSplash.jpg')center center; height: 400px; background-size: cover;" alt="Second slide"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100" style="background: url('https://static.continente.pt/images/Continente/Images/Banner/splash_top/20/S42/frescosContinente_Pera_splash_2560x400.jpg')center center; height: 400px; background-size: cover;" alt="Third slide"></div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
