<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="mycarousel" data-slide-to="1"></li>
            <li data-target="mycarousel" data-slide-to="2"></li>
        </ol>
        <!--Wrapper for slides-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://static.continente.pt/images/Continente/Images/Banner/splash_top/20/S41/BannerSplash_2560x400.jpg" alt="Imagem 1" />
            </div>
            <div class="item">
                <img src="https://static.continente.pt/images/Continente/Images/Banner/splash_top/20/S41/BannerSplash.jpg" alt="Imagem 2" />
            </div>
            <div class="item">
                <img src="https://static.continente.pt/images/Continente/Images/Banner/splash_top/20/S42/frescosContinente_Pera_splash_2560x400.jpg" alt="Imagem 3" />
            </div>
        </div>
        <!--Left and Right controls-->
        <a class="left carousel-control" href="mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="left carousel-control" href="mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
