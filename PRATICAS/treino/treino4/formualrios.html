<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form" method="post" action="http://192.168.160.36/FormEcho.aspx">
            <div class="row mb-3">
                <label for="email" class="col-md-2 col-form-label">Email address</label>
                <div class="row col-md-10"> 
                    <input id="email" type="email" class="form-control" name="email" placeholder="Enter email" />
                </div>
            </div>
            <div class="row form-group">
                <label for="password">Password</label>
                <input id="password" placeholder="Password" name="Password" class="form-control" />
            </div>
            <div class="row form-group">
                <label for="File">File input</label>
                <input type="file" id="File" name="File">
            </div>
            <div class ="row checkbox">
                <label><input type ="checkbox" name="CheckBox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>     
</html>
